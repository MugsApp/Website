  <body>
    
    <header>
      <img src="Images/logo/mugs_logo.svg" alt="logo">
      <nav>
        <ul>
          <li><a href="#About">ABOUT</a></li>
          <li><a href="#Contact">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <br>
      <h3 class="heading">Idea behind Mugs</h3>
      <div class="iframe-container">
        <iframe src="https://www.youtube.com/embed/K7uhGjsy5d8" width="300" height="169" frameborder="0"></iframe>
      </div>
      <h3 class="heading-1" id="About">How does it work</h3>
      <div class="container">
        <div class="mySlides fade">
          <img src="Images/poster/playstore-1.png" alt="poster-1">
        </div>

        <div class="mySlides fade">
          <img src="Images/poster/playstore-2.png" alt="poster-2">
        </div>

        <div class="mySlides fade">
          <img src="Images/poster/playstore-3.png" alt="poster-3">
        </div>

        <div class="mySlides fade">
          <img src="Images/poster/playstore-4.png" alt="poster-4">
        </div>

        <div class="mySlides fade">
          <img src="Images/poster/playstore-5.png" alt="poster-5">
        </div>
      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>

      <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
      </script>
      <div class="sticker">
        <a href="https://play.google.com/store/apps/details?id=com.programmer.mugs&hl=en"><img src="Images/sticker/playstore_sticker.png" alt="playstore sticker"></a>
      </div>
    </section>
